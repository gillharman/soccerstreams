{% extends 'base.html' %}

{% block title %}
{{ data.selected_game }}
{% endblock %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">AceStream Links</div>
    <div class="panel-body">
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="list-group links">
                {% for link in data.links %}
                <a href="{{ link.link }}" class="list-group-item">
                    <span class="badge badge-primary badge-pill">{{ link.linkScore }}</span>
                    <h4>Acestream Link {{ forloop.counter }}</h4>
                    <p>Streamer: {{ link.streamer }}</p>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
