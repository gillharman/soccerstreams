{% extends 'base.html' %}

{% block title %}
All Games
{% endblock %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">Today's Games</div>
    <div class="panel-body">
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th>Time</th>
                    <th>Game</th>
                    <th>Link</th>
                </tr>
        </tbody>
                <tbody>
                {% for match in matches %}
                    <tr>
                        <td class="col-lg-2 col-md-2 col-sm-2 col-xs-2">{{ match.Time }}</td>
                        <td class="col-lg-5 col-md-5 col-sm-5 col-xs-5">{{ match.GameTitle }}</td>
                        <td class="col-lg-5 col-md-5 col-sm-5 col-xs-5"><form method="post" action="{% url 'watch_game' %}">
                            {% csrf_token %}
                            <input name="match-post-link" type="text" hidden="hidden" value="{{ match.PostLink }}"/>
                            <input name="match-title" type="text" hidden="hidden" value="{{ match.GameTitle }}"/>
                            <button type="submit" class="btn btn-link">Watch</button>
                        </form></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
