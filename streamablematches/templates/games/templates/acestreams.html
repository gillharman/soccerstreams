<div>
    <table class="table container">
        <tbody>
        {% for link in data.links %}
        <tr>
            {% if forloop.first %}
            <td class="first-row">
            {% elif forloop.last %}
            <td class="last-row">
            {% else %}
            <td>
            {% endif %}
            {{ link.link }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
