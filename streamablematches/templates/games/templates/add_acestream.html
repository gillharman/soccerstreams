<div id="ace-stream-form">
    <div class="new-links-alert alert">
        <span class="close-alert">&times;</span>
    </div>
    <div class="ace-form">
        <form action="{% url 'add_ace_stream' %}" method="post">
            <div class="ace-form-content" style="overflow: auto;">
                {{ data.add_stream_formset.management_form }}
                <input type="hidden" value="{{ data.match.id }}" name="match_id">
                <input type="hidden" value="{{ data.match.league.code }}" name="league">
                {% for form in data.add_stream_formset %}
                <div id="content-ids">
                    {% for field in form %}
                    <div class="content-id">
                        <label for="id_form-{{ forloop.counter0 }}-{{ field.name }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
            <div class="ace-form-buttons">
                <button id="add-another-ace-stream" type="button" class="btn btn-link">Add Another</button>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div class="progress-bar-container">
                    <span class="progress-bar"></span>
                </div>
            </div>
        </form>
    </div>
</div>
